<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />

        <title>Visualizer</title>

        <div id="controlPanel">
            <div class="card" id="uploadFile">
                <div class="card-body">
                    <label for="formFile" class="form-label"
                        >Upload Scratch JSON</label
                    >
                    <input
                        class="form-control"
                        type="file"
                        id="scratchCodeInput"
                        accept="application/JSON"
                    />
                </div>
            </div>
            <div id="greenFlag">
                <button
                    id="go-btn"
                    type="greenFlag"
                    class="btn btn-outline-success"
                >
                    <img
                        height="60"
                        draggable="false"
                        src="/assets/greenFlag.png"
                        title="Go"
                    />
                </button>
            </div>
        </div>

        <div id="canvas"></div>

        <style>
            #controlPanel {
                position: absolute;
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100vw;
                padding: 8px;
            }
            #uploadFile {
                max-width: 25%;
                min-width: 200px;
            }
            #greenFlag {
                background-color: rgba(0, 0, 0, 0);
            }
            #canvas {
                width: 100vw;
                height: 100vh;
            }
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body></body>
</html>
